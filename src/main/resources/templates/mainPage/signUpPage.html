<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/signUpPage.css">
    <title>Library_SignUp</title>
</head>
<body>
    <header>
        <div id="upside">
            <div id="logoAndName">
                <img id="logo" src="/img/book.png" alt="book" onclick="location.href='/index'"/>
                <p id="libraryName" class="Btn" onclick="location.href='/index'">MJSL</p>
            </div>
            <button class="Btn" id="loginBtn" onclick="location.href='/loginPage'">로그인</button>
            <button class="Btn" id="signUpBtn" onclick="location.href='/signUpPage'">회원가입</button>
        </div>
    </header>
    <hr>
    <body>
        <div id="signUpBox">
            <form action="/signUp" method="post" id="form">
                <div id="inputID">
                    <label for="id">ID :</label>
                    <input id="id" name="id" type="text" required placeholder="아이디를 입력해주세요">
<!--                    <button class="Btn" id="checkIDDuplicateBtn">중복확인</button>-->
                </div>
                <div class="input">
                    <label for="pw">PW :</label>
                    <input id="pw" name="pw" type="password" required placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="input">
                    <label for="name">이름 :</label>
                    <input id="name" name="name" type="text" required placeholder="이름을 입력해주세요">
                </div>
                <div class="input">
                    <label for="email">이메일 :</label>
                    <input id="email" name="email" type="email" required placeholder="이메일을 입력해주세요">
                </div>
                <div class="input">
                    <label for="birthday">생년월일 :</label>
                    <input id="birthday" name="birthday" type="date" required>
                </div>
                <div class="input">
                    <h5>성별 :</h5>
                    <div>
                        <input id="gender_m" type="radio" name="gender" checked="checked" value="m">
                        <label for="gender_m">남</label>
                        <input id="gender_w" type="radio" name="gender" value="w">
                        <label for="gender_w">여</label>
                    </div>
                </div>
                <input type="submit" id="inputSignUpBtn" value="회원가입">
            </form>
        </div>
    </body>
</body>
</html>
