<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MJS Library</title>
  <link rel="stylesheet" href="/CSS/RequestBook.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="logo" >
      <img src="/img/book.png" alt="book" th:onclick="|location.href='@{/index}'|"/>
      <span th:onclick="|location.href='@{/index}'|">MJSL</span>
    </div>
  </header> 
  <section>
    <!-- <hr> -->
    <div id="content">
      <div th:onclick="'location.reload(true)'">희망도서 신청</div>
    </div>
    <form id="requestBookForm" action="/requestBook/request" method="post">
      <div>
        <label for="bookName">도서명</label>
        <input type="text" id="bookName" name="bookName">
      </div>
      <div>
        <label for="author">저자</label>
        <input type="text" id="author" name="author">
      </div>
      <div>
        <label for="publisher">출판사</label>
        <input type="text" id="publisher" name="publisher">
      </div>
      <div>
        <label for="isbn">ISBN</label>
        <input type="number" id="isbn" name="isbn">
      </div>
      <div>
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" name="user_id" th:value="${id}"readonly>
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password">
      </div>
    </form>
    <div id="request">
      <button id="cancelBtn" onclick="location.href='/requestBookList'">취소</button>
      <button id="requestBtn" form="requestBookForm" type="submit">확인</button>
    </div>
  </section>
  <script>
    document.querySelector('form').addEventListener('submit', function(e){
      if(document.getElementById('bookName').value.trim() == ''){
        e.preventDefault();
        alert('도서명을 작성해 주세요')
      } else if(document.getElementById('author').value.trim()== ''){
        e.preventDefault();
        alert('저자를 작성해 주세요');
      } else if(document.getElementById('publisher').value.trim() == '') {
        e.preventDefault();
        alert('출판사를 작성해 주세요');
      } else if(document.getElementById('isbn').value.trim() == ''){
        e.preventDefault();
        alert('ISBN을 작성해 주세요');
      } else if(document.getElementById('password').value.trim() == ''){
        e.preventDefault();
        alert('비밀번호를 작성해 주세요')
      } else{
        alert("신청이 완료되었습니다")
      }
    });
  </script>
</body>
</html>
